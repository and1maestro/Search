<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <div class="header-links">
                <a href="images.html">Image Search</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </header>
        <div class="container">
            <img src="./img/logo.png" style="margin-bottom: 20px;" width="250" alt="Google logo" />
            <form action="https://www.google.com/search" method="get" class="searchbar">
                <div class="search-field">
                    <input class="main-bar" type="text" name="q">
                    <button type="submit"><img src="./img/search.png"></button>
                </div>
                <div class="buttons">
                    <input class="lucky" type="submit" value="Пошук Google">
                    <input class="lucky" type="submit" name="btnI" value="Мені пощастить">
                </div>
            </form>
        </div>
    </body>
</html>
